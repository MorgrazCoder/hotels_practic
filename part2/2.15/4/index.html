<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let x = +prompt("Введие число X",0)
    let n = +prompt("Введите степень числа",0)
    let result = x

    n>=1?alert(pow(x,n)):alert("Степень не может быть меньше 1")

    function pow(x,n){
      while(1<n){
        result*=x;
        n--
      }
      return result
    }
  </script>
</body>
</html>
